version: "3.6"
services:
  http-reverse-proxy:
    image: nginx:alpine
    networks:
      - rest_test
    ports:
      - 5000:5000
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/conf.d:/etc/nginx/conf.d

  redis-channel:
    image: redis:latest
    networks:
      - rest_test

  pg-store:
    image: postgres:latest
    networks:
      - rest_test

  rest-helloworld:
    image: hsz1273327/js-server:restful_c0
    ports:
      - 3001:3000
    networks:
      - rest_test

  rest-notifucation:
    image: hsz1273327/js-server:restful_c3
    depends_on:
      - pg-store
      - redis-channel
    networks:
      - rest_test
    ports:
      - 3002:3000
    volumes:
      - ./conf:/conf
    command: ./node_modules/.bin/babel-node server/index.js --config /conf/docker-env.json

networks:
  rest_test:
