version: "3.6"
services:
  redis-test:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - rest_test
  http-reverse-proxy:
    image: nginx:alpine
    networks:
      - rest_test
    ports:
      - 5000:5000
    depends_on:
      - redis-test
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/conf.d:/etc/nginx/conf.d
networks:
  rest_test:
