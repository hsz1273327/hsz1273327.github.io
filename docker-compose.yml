version: "3.6"
services:
  rest-api:
    build: ./server
    image: hsz1273327/js-server:restful_nginx
    networks:
      - rest_test
  http-reverse-proxy:
    image: nginx:alpine
    networks:
      - rest_test
    ports:
      - 8000:8000
      - 8001:8001
    depends_on:
      - rest-api
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/conf.d:/etc/nginx/conf.d
      - ./static:/usr/share/nginx/html

networks:
  rest_test:
