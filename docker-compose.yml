version: "3.6"
services:
  http-static:
    image: nginx:alpine
    ports:
      - 8443:443
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/conf.d:/etc/nginx/conf.d
      - ./static:/usr/share/nginx/html
      - ./crt:/data/crt
