<section>
    <hr class="hidden-sm hidden-xs">
    <h5><a href="/tags/">FEATURED TAGS</a></h5>
    <div class="tags">
        {% for tag in site.tags %}
            {% if tag[1].size > site.data.featured_tags.featured-condition-size %}
            <a href="{{ site.baseurl }}/_pages/tags/#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">
                {{ tag[0] }}
            </a>
            {% endif %}
        {% endfor %}
    </div>
</section>
