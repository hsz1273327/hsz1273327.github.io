<section>
    <hr class="hidden-sm hidden-xs">
    <h5><a href="/tags/">POST TAGS</a></h5>
    <div class="tags">
        <ul>
            {% for tag in page.tags %}
            <li><a href="{{ site.baseurl }}/_pages/tags/#{{ tag }}" title="{{ tag }}">{{ tag }}</a></li>
            {% endfor %}
        </ul>

    </div>
</section>
