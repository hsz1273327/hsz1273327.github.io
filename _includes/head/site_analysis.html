<!-- Google Analytics -->
{% if site.data.site_analysis.google_analytics.track_id %}
<script>
    // dynamic User by Hux
    var _gaId = '{{ site.data.site_analysis.google_analytics.track_id }}';
    var _gaDomain = '{{ site.data.site_analysis.google_analytics.domain }}';
    // Originial
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    //ga('create', _gaId, _gaDomain);
    ga('create', _gaId, 'auto');
    ga('send', 'pageview');
</script>
{% endif %}

<!-- Baidu Tongji -->
{% if site.data.site_analysis.baidu_analytics.track_id %}
<script>
    // dynamic User by Hux
    var _baId = '{{ site.data.site_analysis.baidu_analytics.track_id }}';
    // Originial
    var _hmt = _hmt || [];
    (function () {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?" + _baId;
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
{% endif %}
